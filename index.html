<html>
  <head>
    <title>java script basics</title>
  </head>
  <body>
    <h1>Open console</h1>
    <script>
      console.log("hi i am the console screen");

      var first_name = "Rishi ";
      console.log(first_name);

      var last_name = "KSS";
      console.log(last_name);

      var full_name = first_name.concat(last_name);
      console.log(full_name);

      var length_full_name = full_name.length;
      console.log(length_full_name);

      var name_one = "hi i am john rathord";
      console.log(name_one);

      var replace_name = name_one.replace("rathord", "cena");
      console.log(replace_name);

      var capital_name = " KSS RISHI";
      console.log(capital_name);

      var making_lowercase = capital_name.toLowerCase();
      console.log(making_lowercase);

      var small_name = "kss rishi";
      console.log(small_name);

      var making_uppercase = small_name.toUpperCase();
      console.log(making_uppercase);

      var square_root = Math.sqrt(16);
      console.log(square_root);

      var maximun_number = Math.max(12, 25);
      console.log(maximun_number);

      var minimum_number = Math.min(16, 19);
      console.log(minimum_number);

      var power = Math.pow(4, 4);
      console.log(power);

      var big_number = 938.37748;
      console.log(big_number);

      var tofixed = big_number.toFixed(2);
      console.log(tofixed);

      var number_one = 34343;
      console.log(number_one);

      var number_two = 382392;
      console.log(number_two);

      console.log(number_one + number_two);

      var number_onetostring = number_one.toString();

      var number_twotostring = number_two.toString();
      console.log(number_onetostring + number_twotostring);

      var typeof_number = 8392389;
      console.log(typeof typeof_number);

      var typeof_string = "2818";
      console.log(typeof typeof_string);

      var number = 10;
      number++;
      console.log(number);

      var numbertwo = 1092;
      numbertwo--;
      console.log(numbertwo);
    </script>
  </body>
</html>
